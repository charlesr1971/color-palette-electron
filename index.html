<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

    <style>

      html, body {
          height: 100%;
          padding: 0px;
          margin: 0px;
          font-family: Arial, Helvetica, sans-serif;
      }

      .content { 
          width: 100%;
          height: 100vh;
          background: rgba(0,0,0,0.75);
      }
        
      h1 {
          width: 100%;
          color: rgba(255,255,255555555555,1);
          text-align: center;
          padding: 20px;
      }

      .wrapper {
          width: 100%;
          padding: 20px;
      }

      .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
      }

      .palette {
        width: 200px;
        height: 384px;
        margin-right: 20px;
      }

      .image-container {
          width: 200px;
          height: 184px;
          border-top: 20px solid rgba(0,0,0,0.075);
          border-left: 20px solid rgba(0,0,0,0.075);
          border-right: 20px solid rgba(0,0,0,0.075);
          box-sizing: border-box;
          overflow: hidden;
      }

      .image-container img {
          width: 100%;
      }

      .palette-image {
          position: relative;
          width: 200px;
          height: 200px;
          padding: 20px;
          background: rgba(0,0,0,0.075);
          box-sizing: border-box;
      }

      .image-info-container {
        height: 84px;
        background: rgba(255,255,255,0.075);
        /* border: 1px solid red; */
        margin-bottom: 46px;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        overflow: hidden;
      }

      button {
        position: absolute;
        left: 20px;
        bottom: 20px;
        appearance: none;
        border-radius: 4px;
        background: rgba(255,255,255,0.25);
        color: white;
        padding: 15px 30px;
        text-align: center;
        font-size: 16px;
        font-weight: normal;
        border: none;
        margin: 0px;
        outline: none;
        z-index: 10;
        cursor: pointer;
      }

      .add-image-file-container-inner {
        position: relative;
        height: 30px;
        left: 0px;
        bottom: 0px;
      }

      .add-image-file-container-inner input[type="file"] + label.label3 {
        position: absolute;
        display: inline-block !important;
        width: initial !important;
        top: 0px;
        left: 0px;
          color: white;
          color: #ffffff;
        padding: 6px 12px !important;
          margin: 0px;
        border: 1px solid #bbbbbb;
          font-size: 14px;
        font-weight: normal;
          line-height: 20px;
          text-align: center;
          vertical-align: middle;
          cursor: pointer;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        background-color: #006dcc;
        background-image: -moz-linear-gradient(top, #0088cc, #0044cc);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#0088cc), to(#0044cc));
        background-image: -webkit-linear-gradient(top, #0088cc, #0044cc);
        background-image: -o-linear-gradient(top, #0088cc, #0044cc);
        background-image: linear-gradient(to bottom, #0088cc, #0044cc);
        background-repeat: repeat-x;
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0044cc', GradientType=0);
        border-color: #0044cc #0044cc #002a80;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        *background-color: #0044cc;
        filter: progid: DXImageTransform.Microsoft.gradient(enabled = false);
        box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 1px 2px rgba(0,0,0,.05);
        pointer-events: none;
        border-radius: 4px;
        z-index: 2;
      }

      .add-image-file-container-inner input[type="file"] {
        position: absolute;
        width: 107px;
        height: 20px;
        padding: 0px !important;
        opacity: 0;
        cursor: pointer;
        z-index: 2;
      }

      .add-image-file-container-inner .inputfile-text-container {
        position: relative;	
        display: inline-block;
        height: 30px;
        background: rgba(0,0,0,0.035);
        color: rgba(0,0,0,0.5);
        margin-left: 117px;
        font-size: 14px;
        padding: 8px 40px 8px 15px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        line-height: 14px;
      }

      .add-image-file-container-inner .inputfile-text-container .inputfile-reset {
        position: absolute;
        top: 8px;
        right: 10px;
        font-size: 14px;
        color: rgba(0,0,0,0.1);
        cursor: pointer;
      }

    </style>

  </head>

  <body>

    <!-- <button id="request-os-info">Request OS Info</button>
    <div id="request-os-info-container"></div> -->

    <main class="content">
  
      <h1>Color Palette</h1>

      <div class="wrapper">
  
        <div class="container">
    
          <div class="palette"> 
            <div id="image-container-0" class="image-container">
              <img id="image-0" src="src/app/assets/images/for-palette/1.jpg" />
            </div>
            <div id="palette-image-0" class="palette-image">
              <div id="image-0-info-container" class="image-info-container"></div>
              <!-- <button id="image-1-info">Color Palette</button> -->
            </div>
          </div>

          <div class="palette"> 
            <div id="image-container-1" class="image-container">
            </div>
            <div id="palette-image-1" class="palette-image">
              <div id="image-info-container-1" class="image-info-container"></div>
              <div id="add-image-file-container-inner-1" class="add-image-file-container-inner">
                <input type="file" name="imagefile" id="imagefile-1" class="inputfile" data-label="Attachment" data-required="false" data-validate="Regex" data-regex="(.*)(\.)(jpg|JPG|png|PNG)$" data-message="Please use a file format of either JPG or PNG" accept=".jpg,.jpeg,.png" value="">
                <label for="imagefile" id="add-image-inputfile-label-1" class="label3">
                  Choose a file
                </label>
                <span id="add-image-inputfile-text-container-1" class="inputfile-text-container" style="display:none;">
                  <span id="add-image-inputfile-text-1" class="inputfile-text"></span>
                  <i id="add-image-inputfile-reset-1" class="fa fa-times inputfile-reset"></i>
                </span>
              </div>
            </div>
          </div>

        </div>

      </div>
    
    </main>

    <script>
      require('./dist/app/app.js');
    </script>

  </body>

</html>
